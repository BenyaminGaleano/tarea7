<table mat-table style="width: calc(100% - 40px); margin: 20px;" class="mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="nota_parcial1">
        <th mat-header-cell *matHeaderCellDef> EP1 </th>
        <td mat-cell *matCellDef="let row"> {{row.nota_parcial1}} </td>
    </ng-container>

    <ng-container matColumnDef="nota_parcial2">
        <th mat-header-cell *matHeaderCellDef> EP2 </th>
        <td mat-cell *matCellDef="let row"> {{row.nota_parcial2}} </td>
    </ng-container>

    <ng-container matColumnDef="nota_final">
        <th mat-header-cell *matHeaderCellDef> EF </th>
        <td mat-cell *matCellDef="let row"> {{row.nota_final}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
